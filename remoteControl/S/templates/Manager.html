    <script>

        function download(url) {

        }
        function new_cmd(ip,id) {
            $("#cmd_list").append(
                `<div style="text-align: center;" id="`+id+`_show" class="tab-pane fade in active">
                        <label>
                            <textarea id="${id}_output" rows="3" style="width: 95%" disabled="disabled"></textarea>
                        </label>

                    </div>`
            );
            $("#myTab").append(`<li class="active"><a href="#${id}_show" data-toggle="tab">${ip}</a></li>`)
        }
    </script>
    <script>
        var loc = window.location;
        var uri = 'ws:';
        if (loc.protocol === 'https:') {
            uri = 'wss:';
        }
        uri += '//' + loc.host;
        uri += loc.pathname + 'ws';
        ws = new WebSocket(uri);
        ws.onopen = function () {
            ws.send("online");
            console.log("online");
            $("#log").append("<p style='color:blue'>后端连接成功</p>")
        };
            ws.onmessage = function (evt) {
                console.log(evt);
                let msg = evt.data.split("|");
                let flag = msg[0];
                let uuid = msg[1];
                let iip = msg[2];
                let ip = msg[3];
                let memory = msg[4];
                let os = msg[5];
                if (flag === "add") {
                    $("#server_list").append(
                        `<tr id="`+uuid+`">
                            <td><label>
                            <input type="checkbox" name="category" value="`+uuid+`"/>
                            </label></td>
                            <td>`+iip+`</td>
                            <td>`+os+`</td>
                            <td>`+memory+`</td>
                            <td>`+ip+`</td>
                            <td><a href="javascript:new_cmd('${iip}','${uuid}');">终端</a> <a href="javascript:void(0);" onclick="download(${uuid});">下载</a> <a href="#">卸载</a></td>
                            `
                    );
                    $("#log").append("<p style='color:green'>客户上线："+iip+"</p>")
                }else if (flag === "remove"){
                    $(`#`+uuid).remove();
                    $("#log").append("<p style='color:red'>客户下线："+iip+"</p>")
                }else if (flag === "log"){

                }else if (flag === "config"){
                    $("#log").append("<p style='color:blue'>Web控制台端口"+msg[1]+" 服务监听端口"+msg[2]+"</p>")
                }else if (flag === "out"){
                    let cmd = msg[2];
                    $(`#${id}_output`).append(cmd);
                }


        };
        ws.onclose = function () {
            ws.send("offline");
            console.log("offline");
            $("#log").append("<p style='color:red'>后端连接失败</p>")
        };
        $("#cmd_input").keyup(function(){

            if(event.keyCode === 13){
                console.log("enter");
                ws.send("shell|"+$("#cmd_input").value());

            }
        });
    </script>

</head>
