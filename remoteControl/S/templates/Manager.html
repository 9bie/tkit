    <style>
        .btn {
            color: blue;
            text-align: center;
            height: 30px;
            width: 100px;
        }
    </style>
    <script>
        var loc = window.location;
        var uri = 'ws:';
        if (loc.protocol === 'https:') {
            uri = 'wss:';
        }
        uri += '//' + loc.host;
        uri += loc.pathname + 'ws';
        ws = new WebSocket(uri);
        ws.onopen = function () {
            console.log('Connected')
        };
        ws.onmessage = function (evt) {

        };
        setInterval(function () {
            ws.send("online");
        }, 1000);
    </script>
</head>
